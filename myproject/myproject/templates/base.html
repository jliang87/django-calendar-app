<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Calendar</title>
    <!-- Alan: CSS fix -->
    <link href="/static/custom.css" type="text/css" rel="stylesheet" >
    <link href="/static/css/bootstrap.min.css" type="text/css" rel="stylesheet" >
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
    <script type="text/javascript" src="/static/calendar.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    function send_request(id)
    {
        alert(id);
        var CSRF_TOKEN = "{{ csrf_token }}";
        var ID = id;
        
        
        
        var myForm = document.createElement("form");
        myForm.method = "post";
        myForm.action = "{% url 'myproject.views.day' year month 1 %}";
        
        var myInput = document.createElement("input");
        myInput.setAttribute("name", "snippet");
        myInput.setAttribute("value", "iloveyou");
        myForm.appendChild(myInput);
        
        var Input = document.createElement("input");
        Input.setAttribute("name", "csrfmiddlewaretoken");
        Input.type = "hidden";
        Input.setAttribute("value", CSRF_TOKEN) ;
        myForm.appendChild(Input);
        
        document.body.appendChild(myForm);
        myForm.submit();
        document.body.removeChild(myForm);
    }
    </script>
  </head>
  <body>
    <div style='position:absolute;z-index:-1;left:0;top:0;width:100%;height:100%;'>
        <img src='/static/30.png' style='width:100%;height:100%' alt='[]'/>
        </div>
<!-- Calendar reminders-->
    {% if reminders %}
        <div class="gr">Alerts</div>
        {% for reminder in reminders %}<p> {{ reminder.short|safe }}</p>
        {% endfor %}
    {% endif %}
    <!-- Content -->
    {% block content %}
      {{ content }}
    {% endblock %}
    <!-- END Content -->
  </body>
</html>
